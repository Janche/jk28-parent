#-------------------------------------
# 邮件服务配置
#-------------------------------------

# 服务器
mail.host=smtp.qq.com

# 端口号 qq邮箱需要使用SSL 端口号465或587
mail.smtp.port=465

mail.smtp.ssl.enable=true
# 服务器超时时间
mail.smtp.timeout=50000

# starttls 是对纯文本通信协议的扩展。它提供一种方式将纯文本连接升级为加密连接（TLS或SSL）
mail.smtp.starttls.enable=true

# 开启控制台打印服务器相应信息（日志）
mail.debug=true

# 登录用户名，如果是qq，则填写qq号
mail.username=2235372507

# 授权码（例如，qq 开启 SMTP 授权码，qq授权码16位）
mail.password=utfrlcwcatihecdc

# 是否需要验证码
mail.smtp.auth=true

# 发件人地址（qq邮箱 A）
mail.from=2235372507@qq.com

